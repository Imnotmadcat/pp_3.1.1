<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

    <label th:for="name">Enter Name</label>
    <input type="text" th:field="*{name}" th:id = "name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label th:for="surname">Enter Surname</label>
    <input type="text" th:field="*{surname}" th:id = "surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br>
    <label th:for="department">Enter Department</label>
    <input type="text" th:field="*{department}" th:id = "department"/>
    <div style="color:red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>
    <br>
    <label th:for="salary">Enter Salary</label>
    <input type="text" th:field="*{salary}" th:id = "salary"/>
    <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
    <br>
    <input type="submit" value="Apply">

</form>

</body>
</html>
